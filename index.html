<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      href="./assets/css/style.css"/>
    <!-- Project title and icon -->
    <title>Weather Dashboard</title>
    <link 
      rel="shortcut icon" 
      type="image/jpg" 
      href="./assets/images/brightness-high.svg"/>
</head>
<body>
  <div class="container">
    <!-- Header Row -->
    <div class="row">
      <div class="col">
        <header>
          <h1>Weather Dashboard</h1>
        </header>
      </div>
    </div> 
    <!-- Content Row -->
    <div class="row">
      <!-- Search Column -->
      <div class="col-4 card">
        <!-- Search for Specific City -->
        <div class="input-group input-group-sm mb-3">
          <!-- <span 
            class="input-group-text" 
            id="inputGroup-sizing-sm">
              City
          </span> -->
          <div class="form-outline">
            <input 
              type="text" 
              class="form-control search-value" 
              placeholder="Search for a City ..." 
              aria-label="City name input" 
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <button 
            class="btn btn-primary search-icon" 
            type="button" 
            id="button-addon1-sm">
              Search
          </button>
        </div>
        <!-- Select from List of Common Cities -->
      </div>
      <!-- API Content Column -->
      <div class="col-8">
        <!-- Current Weather Row -->
        <div class="row card">
          <h2>City</h2>
          <div class="card-body">
            <!-- Current Weather Data -->
            <div id="currentWeather"></div>
          </div>
        </div>
        <!-- Five Day Forecast Row -->
        <div class="row card">
          <h2>5-Day Forecast:</h2>
          <!-- Five Day Forcast Data -->
          <div id="fiveDay-weather"></div>
        </div>
      </div>
    </div> 
  </div>
  
    <!-- JavaScript Bundle with Popper -->
    <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
      crossorigin="anonymous">
    </script>
    <script 
      src="assets/js/script.js">
    </script>
</body>
</html>
